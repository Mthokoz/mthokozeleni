<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Style for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    /* Style for the modal content */
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      position: relative;
    }

    /* Style for the close button */
    .close {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Style for the image in the modal */
    .modal-content img {
      width: 100%;
      height: auto;
    }

    /* Style for the next and previous buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* Style for the image gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    /* Style for the images in the gallery */
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Image Gallery Grid -->
<div class="gallery">
  <img src="District_Six_screenshots\Screenshot_20220928_075321.jpg" alt="Image 1" onclick="openModal('District_Six_screenshots/Screenshot_20220928_075321.jpg', 0)">
  <img src="District_Six_screenshots\7_District 6.jpg" alt="Image 2" onclick="openModal('District_Six_screenshots/7_District 6.jpg', 1)">
  <img src="District_Six_screenshots\0_District 6.jpg" alt="Image 3" onclick="openModal('District_Six_screenshots/0_District 6.jpg', 2)">
  <!-- Add more images here with appropriate onclick attribute -->
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="prev" onclick="plusSlides(-1)">&#8249;</span>
    <span class="next" onclick="plusSlides(1)">&#8250;</span>
    <img id="modalImage" src="" alt="Modal Image">
  </div>
</div>

<script>
  var slideIndex = 0;

  // Open the modal with a specific image and index
  function openModal(imageSrc, index) {
    document.getElementById("modalImage").src = imageSrc;
    slideIndex = index;
    updateModalButtons();
    document.getElementById("myModal").style.display = "block";
  }

  // Close the modal
  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  // Navigate to the next or previous slide
  function plusSlides(n) {
    slideIndex += n;
    updateModalButtons();
    var images = document.getElementsByClassName("gallery");
    if (slideIndex >= images.length) {
      slideIndex = 0;
    } else if (slideIndex < 0) {
      slideIndex = images.length - 1;
    }
    document.getElementById("modalImage").src = images[slideIndex].src;
  }

  // Update visibility of next and previous buttons
  function updateModalButtons() {
    images = 3;
    var prevButton = document.querySelector(".prev");
    var nextButton = document.querySelector(".next");
    prevButton.style.display = (slideIndex === 0) ? "none" : "block";
    nextButton.style.display = (slideIndex === (images.length - 1)) ? "none" : "block";
  }
</script>

</body>
</html>
